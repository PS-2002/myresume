{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'resume/styles.css' %}">
    </head>
    <body class="bg-gray-100 text-gray-800">
       <nav class="shadow-2xl">
        <div class="flex px-4 mx-auto justify-between">
            <div>
                <a class="flex flex-row" href="{% url 'resume' %}">
                    <img class="h-8 w-8 mr-2" src="{% static 'resume/images/resume.png' %}" alt="">
                    <span><b class="font-bold text-2xl text-gray-700">Not Pravesh! Click on image to view Pravesh's CV..</b></span>
                </a>
            </div>
            
            {% if request.user.is_authenticated %}
                <a class="py-8 px-2 text-gray-700 font-semibold" href="{% url 'logout' %}"><b>logout</b></a>
                {% else %}
                <a class="py-8 px-2 text-gray-700 font-semibold" href="{% url 'login' %}"><b>Login</b></a>
            {% endif %}
        </div>
       </nav>
    {% block body %}
    {% endblock %}
</html>
