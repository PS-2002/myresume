<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Certificate</title>
</head>
<body>
    <h1>Add Certificate</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% if request.user.is_authenticated %}
                <a class="py-8 px-2 text-gray-700 font-semibold" href="{% url 'logout' %}"><b>logout</b></a>
                {% else %}
                <a class="py-8 px-2 text-gray-700 font-semibold" href="{% url 'login' %}"><b>Login</b></a>
            {% endif %}
</body>
</html>
